<div class="pizza-container">

        <div>
            <!--<h4 class="filter-name">Филтрирай</h4>-->

            <div class="box box-info">
                <div class="box-heading">
                    <h3 class="pizza-title">Маргарита</h3>
                </div>
                <div class="box-body">
                    <div class="col-sm-4">
                        <img class="img-responsive" src="../images/food/pizza/pizza-tomato.jpg">
                    </div>
                    <div class="col-sm-8">
                        <ul class="pizza-items">
                            <li><h5 class="products"><span class="newLine">Продукти:</span> домати,сирене,<br>кашкавал,риган
                            </h5></li>
                            <li><h5 class="products"><span class="newLine">Алергени:</span> сирене,кашкавал</h5></li>
                            <li><h5 class="products"><span class="newLine">Тип:</span> вегетарианска</h5></li>
                            <li><h5 class="products">Цена: <span class="price">3,90лв</span></h5></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
